<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/customStyles.css">

  <body ng-app="feriaNegociosTecApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div  ng-show="isAdmin()" class="header" ng-controller="NavCtrl">
      <div class="navbar navbar-default" role="navigation" >
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#js-navbar-collapse">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Feria de Negocios TEC</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" >
            <ul class="nav navbar-nav">
              
              <li><a ng-show="isLogged() && !isLoggedJudge()" ng-href="#/admin/proyectos">Proyectos</a></li>
              <li><a ng-show="isLogged() && !isLoggedJudge()" ng-href="#/admin/jueces">Jueces</a></li>
              <li><a ng-show="isLogged() && !isLoggedJudge()" ng-href="#/admin/etapas">Avanzar Etapa</a></li>
              <li class="dropdown">
                <a ng-show="isLogged()  && !isLoggedJudge()" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Opciones<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#/admin/editar">Editar</a></li>
                  <li><a href="#/login" ng-click="logOut()">Cerrar Sesión</a></li>
                </ul>
              </li>
              <!--JUEZ -->
              <li><a ng-show="isLoggedJudge()" ng-href="#/juez/proyectos">Proyectos</a></li>
              <li><a ng-show="isLoggedJudge()" ng-href="#/juez/formularios">Revisar Formulario</a></li>
              <li><a ng-show="isLoggedJudge()" ng-click="logOut()" ng-href="#/login">Cerrar Sesión</a></li>

            </ul>
          </div> <!--navbar collapse-->
        </div>
      </div>
    </div>
    
    <div class="centerNav" ng-controller="ctrlRead">
        <div class="alert alert-success" ng-show="showSuccessAlert()">
            <button type="button" class="close" data-ng-click="switchBool()">×</button><strong>Listo  </strong>{{successTextAlert()}}</div>
    </div>
    <div class="centerNav" ng-controller="ctrlRead">
        <div class="alert alert-danger" ng-show="showDangerAlert()">
            <button type="button" class="close" data-ng-click="switchBoolDanger()">×</button><strong>Error  </strong>{{dangerTextAlert()}}</div>
    </div>

    <div ng-view=""></div>
    <div class="footer">
      <div class="container">
        <p> <span class="glyphicon glyphicon-envelope"></span>
        Contact: <a href="mailto:emprendedorestec@itcr.ac.cr">emprendedorestec@itcr.ac.cr</a> 
        <a href="tel:25509270">25509270</a>
        <a href="tel:25502109">25502109</a> </p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="bower_components/angular-parallax/scripts/angular-parallax.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/ng-csv/build/ng-csv.js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/jueces.js"></script>
        <script src="scripts/controllers/etapas.js"></script>
        <script src="scripts/controllers/editar.js"></script>

        <script src="scripts/controllers/proyectos.js"></script>
        <script src="scripts/controllers/asignarProyecto.js"></script>
        <script src="scripts/controllers/crearProyecto.js"></script>
        <script src="scripts/controllers/editarProyecto.js"></script>
        <script src="scripts/controllers/crearJuez.js"></script>
        <script src="scripts/controllers/editarJuez.js"></script>
        <script src="scripts/controllers/juezProyectos.js"></script>
        <script src="scripts/controllers/juezJuzgar.js"></script>
        <script src="scripts/controllers/juezFormulario.js"></script>
        <!-- endbuild -->
</body>
</html>
