<div class="container"> 
<div class="centerNav">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="searchBar">
        <center>
        <form class="navbar-form navbar-center" role="search">
         <div class="form-group">
            <input type="text" ng-model="searchBar" class="form-control" placeholder="Buscar">
          </div>
        </form>
        </center>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-12">
      <button type="button" ng-click="crearJuez()" class="btn btn-success btn-block">Crear Juez  <span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
  </div><!-- center Nav-->

  <div class="judgeView" ng-repeat="juez in listJueces| filter:searchBar">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h2>{{juez.nombre}} {{juez.apellido1}} {{juez.apellido2}}<small> {{juez.usuario}}</small></h2>
      </div>
      <div class="col-md-1">
         <button type="button" ng-click="verMas(juez,$index)" class="btn btn-default extraRow" ng-bind-html="juez.icon">
         </button>
      </div>
    </div>

  <div class="hideable animate-hide" ng-show="juez.active">
    <hr>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h3>Proyectos:</h3>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              Proyectos Asignados <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="proyecto in juez.proyectos"><a>{{proyecto.nombre}}</a></li>
            </ul>
          </div>
      </div>
      <div class="col-md-8">
        <h3>Contrase√±a:<small>{{juez.password}}</small></h3>
      </div>
    </div>
  <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-4">
        <button ng-click="agregarProyecto(juez)" type="button" class="btn btn-primary">Agregar Proyecto <span class="glyphicon glyphicon-plus"></span></button>
      </div>
      <div class="col-md-5">
        <button ng-click="editarJuez(juez)" type="button" class="btn btn-warning">Editar<span class="glyphicon glyphicon-pencil"></span></button> 
      </div>
    </div>
    </div>
    <hr>
  </div>
</div>
