<div class="container"> 
  <div class="row">
    <div class="col-md-1 col-xs-0"></div>
    <div class="col-md-2 col-xs-2">
      <button type="button" ng-click="volver()" class="btn btn-default"><span class="glyphicon glyphicon-menu-left"></span>Volver</button>
    </div>
  </div>

  <div class="title"><h2>Etapa 1: </h2></div>
  <div class="projectView" ng-repeat="concepto in etapa1">
    <h4>{{concepto.nombre}} <small>{{concepto.descripcion}}</small>
    </h4>
    <h4>Valor: <small>{{concepto.valor}}%</small></h4>
  </div>
  <div class="title"><h2>Etapa 2: </h2></div>
  <div class="projectView" ng-repeat="concepto in etapa2">
    <h4>{{concepto.nombre}} <small>{{concepto.descripcion}}</small>
    </h4>
    <h4>Valor: <small>{{concepto.valor}}%</small></h4>
  </div>
</div>
